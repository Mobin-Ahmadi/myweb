{% extends 'mainview/base.html' %}
{% block title %}تعیین رمز جدید{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm border-0 rounded-4" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4">
            <h4 class="card-title text-center mb-4 fw-bold">تعیین رمز عبور جدید</h4>

            <form method="post" class="text-end">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">رمز عبور جدید</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control text-end" placeholder="رمز عبور جدید خود را وارد کنید" required>
                </div>

                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">تکرار رمز عبور جدید</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control text-end" placeholder="رمز عبور جدید را دوباره وارد کنید" required>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger small">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-dark w-100 py-2 rounded-3 fw-bold">ذخیره رمز جدید</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Tahoma, Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }
        a.button { display: inline-block; padding: 10px 20px; margin: 10px 0; background-color: #0d6efd; color: #fff; text-decoration: none; border-radius: 5px; }
        p { line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <p>سلام {{ user.get_full_name|default:user.username }}،</p>

        <p>برای بازنشانی رمز عبور خود، لطفاً روی دکمه زیر کلیک کنید:</p>

        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="button">بازنشانی رمز عبور</a></p>

        <p>اگر شما این درخواست را نکرده‌اید، نیازی به اقدام نیست.</p>
    </div>
</body>
</html>
